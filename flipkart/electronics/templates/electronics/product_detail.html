<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gada Electronics</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f5f7ff; color: #283046; }
        header { background: #3f51b5; color: white; padding: 1rem; position: sticky; top: 0; }
        .header-container { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .logo h1 { font-size: 1.8rem; font-weight: 700; }
        nav ul { display: flex; gap: 20px; list-style: none; }
        nav a { color: white; text-decoration: none; padding: 5px 10px; transition: background 0.3s; }
        nav a:hover { background: rgba(255, 255, 255, 0.2); }
        .main-container { max-width: 1200px; margin: 2rem auto; }
        .product-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        .product-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); }
        .product-image { height: 200px; background: #f0f0f0; display: flex; align-items: center; justify-content: center; }
        .product-details { padding: 20px; }
        .product-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 10px; }
        .price { color: #e91e63; font-size: 1.3rem; font-weight: 700; }
        .btn { background: #ff4081; color: white; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #e91e63; }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <div class="logo"><h1>Gada Electronics</h1></div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<div class="main-container">
    <section class="product-list">
        {% for pro in prod %}
        <div class="product-card">
            <div class="product-image">
                <img src="{% static 'images/' %}{{ pro.image }}" alt="{{ pro.name }}" width="100%" height="200px">
            </div>
            <div class="product-details">
                <h2 class="product-title">{{ pro.name }}</h2>
                <p>{{ pro.description }}</p>
                <p class="price">â‚¹{{ pro.price }}</p>
                <button class="btn">Add to Cart</button>
                <a href="{% url 'update_product' pro.id %}"><button class="btn" style="background-color: green;">Update</button></a>
                <a href="{% url 'delete_product' pro.id %}"><button class="btn" style="background-color: red;">Delete</button></a>
            </div>
        </div>
        {% endfor %}
    </section>
</div>

</body>
</html>
